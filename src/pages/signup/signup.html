
<ion-header>

    <ion-navbar>
      <ion-title>Sign Up</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <form #regForm="ngForm" (ngSubmit)="onSignup(regForm)">
      <ion-list>

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input #username="ngModel" ngModel type="text" name="username" (keyup)="onCheckUsername(regForm.value.username)"></ion-input>
          </ion-item>
          <div *ngIf="!availableUsername && username.dirty" class="alert">username already in use</div>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input ngModel type="password" name="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input ngModel type="email" name="email"></ion-input>
          </ion-item>

        </ion-list>
        <button ion-button block round type="submit">Create Account</button>
    </form>
  </ion-content>
