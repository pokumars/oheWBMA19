<ion-header>

  <ion-navbar>

      <button  ion-button small (click)="onLogout()">Logout</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  </ion-avatar>

  <p>{{ userMail }}</p>

</ion-content>
