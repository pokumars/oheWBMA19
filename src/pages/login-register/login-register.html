
<ion-header>

  <ion-navbar>
    <ion-title>login-register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input ngModel type="text" name="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input ngModel type="password" name="password"></ion-input>
        </ion-item>

      </ion-list>
      <button ion-button block round type="submit">Login</button>
  </form>

  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input (keyup)="onCheckUser(registerForm.value.username)" ngModel type="text" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input ngModel type="password" name="password"></ion-input>
      </ion-item>

    </ion-list>
      <button ion-button block round type="submit">register</button>
  </form>

</ion-content>
